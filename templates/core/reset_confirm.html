{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Prescient Comply</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


    <link href="{% static 'css/prescient_comply.css'%}" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

     <!-- metronic theme -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>
    <link href="{% static 'theme/global/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'theme/global/plugins/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'theme/global/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'theme/global/plugins/uniform/css/uniform.default.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'theme/global/css/components.css' %}" rel="stylesheet" type="text/css"/>

    <link href="{% static 'theme/global/plugins/select2/select2.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'theme/global/plugins/data-tables/DT_bootstrap.css' %}" rel="stylesheet" type="text/css"/>


    <link href="{% static 'theme/global/css/plugins.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'theme/admin/layout/css/layout.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'theme/admin/layout/css/custom.css' %}" rel="stylesheet" type="text/css"/>

    <link href="{% static 'theme/global/plugins/select2/select2-bootstrap.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'theme/admin/pages/css/login.css' %}" rel="stylesheet" type="text/css"/>

    <link href="{% static 'css/voyint.css'%}" rel="stylesheet">

  </head>

  <body class="login">

{% block content %}
<!-- BEGIN LOGO -->
<div class="logo">
  <a href="#">
  <img style="width:30%" src="{% static "img/voyint-logo.png" %}" alt="VOYINT" />
  </a>
</div>
<!-- END LOGO -->
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGIN -->
<div class="content">
<h3 class="page-title">Reset your password:</h3>

        {% if validlink %} <!-- If the link is valid, display a confirmation page, else display an error message -->
        <div class="form-group" style="margin-bottom:60px">
        {% crispy form %}
      </div>

       {% else %} <!-- Since the confirmatino link is invalid, display an error message -->
       Invalid password reset link. Please, <a href="{% url 'login' %}">Login</a>
       {% endif %}
</div>

{% endblock %}


    <!-- Le javascript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  <!-- general javascript -->
     <script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


<!-- metronic javacript -->
    <script type="text/javascript" src="{% static 'theme/global/plugins/select2/select2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'theme/global/plugins/data-tables/jquery.dataTables.js' %}"></script>
     <script type="text/javascript" src="{% static 'theme/global/plugins/data-tables/tabletools/js/dataTables.tableTools.min.js' %}"></script>
     <script type="text/javascript" src="{% static 'theme/global/plugins/data-tables/DT_bootstrap.js' %}"></script>


  <script src="{% static 'theme/global/scripts/metronic.js' %}" type="text/javascript"></script>
  <script src="{% static 'theme/admin/layout/scripts/layout.js' %}" type="text/javascript"></script>


    <!-- project specific Javascript -->
    <script src="{% static 'js/prescient_comply.js' %}"></script>

  </body>
</html>
